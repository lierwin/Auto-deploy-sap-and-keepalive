name: 自动部署Uptime-Kuma到SAP

on:
  workflow_dispatch:
    inputs:
      region:
        description: '选择部署区域'
        required: true
        default: 'US(free)'
        type: choice
        options:
          - SG(free)
          - US(free)
          - AWS-US(VA)
          - AWS-EU(Frankfurt)
          - GCP-US(IA)
          - Azure-SG(Singapore)
      app_name:
        description: '应用名称（可选，留空则自动生成）'
        required: false
        default: ''

env:
  # 🟢 修改镜像为官方Uptime Kuma镜像
  DOCKER_IMAGE: louislam/uptime-kuma:1
  MEMORY: 1G
  DISK: 2048M

jobs:
  deploy-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install CF CLI
      run: |
        wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
        echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
        sudo apt-get update
        sudo apt-get install -y cf8-cli

    - name: Determine CF API endpoint and app name
      run: |
        RANDOM_STR=$(head /dev/urandom | tr -dc 'a-z' | head -c 6)

        case "${{ github.event.inputs.region }}" in
          "SG(free)")
            echo "CF_API=https://api.cf.ap21.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-sgf$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "US(free)")
            echo "CF_API=https://api.cf.us10-001.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-usf$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "AWS-US(VA)")
            echo "CF_API=https://api.cf.us10-001.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-awsus$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "AWS-EU(Frankfurt)")
            echo "CF_API=https://api.cf.eu10-005.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-awseu$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "GCP-US(IA)")
            echo "CF_API=https://api.cf.us30.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-gcpus$RANDOM_STR" >> $GITHUB_ENV
            ;;
          "Azure-SG(Singapore)")
            echo "CF_API=https://api.cf.ap21.hana.ondemand.com" >> $GITHUB_ENV
            echo "APP_NAME=kuma-azsg$RANDOM_STR" >> $GITHUB_ENV
            ;;
        esac

        if [ -n "${{ github.event.inputs.app_name }}" ]; then
          echo "APP_NAME=${{ github.event.inputs.app_name }}" >> $GITHUB_ENV
        fi

        echo "使用API端点: $CF_API"
        echo "应用名称: $APP_NAME"

    - name: Login to Cloud Foundry
      run: |
        cf login -a ${{ env.CF_API }} -u "${{ secrets.EMAIL }}" -p "${{ secrets.PASSWORD }}"

        ORG=$(cf orgs | sed -n '4p')
        SPACE=$(cf spaces | sed -n '4p')
        echo "ORG=$ORG" >> $GITHUB_ENV
        echo "SPACE=$SPACE" >> $GITHUB_ENV

        cf login -a ${{ env.CF_API }} -u "${{ secrets.EMAIL }}" -p "${{ secrets.PASSWORD }}" -o "$ORG" -s "$SPACE"

    - name: Deploy Uptime Kuma
      run: |
        echo "🚀 开始部署 Uptime Kuma ..."
        if cf push ${{ env.APP_NAME }} \
          --docker-image ${{ env.DOCKER_IMAGE }} \
          -m ${{ env.MEMORY }} \
          -k ${{ env.DISK }} \
          --health-check-type port \
          --random-route; then
          echo "✅ 部署成功"
        else
          cf delete ${{ env.APP_NAME }} -f
          echo "❌ 部署失败，资源不足或平台限制"
          exit 1
        fi

    - name: Set environment variables and restart app
      run: |
        cf set-env ${{ env.APP_NAME }} TZ "Asia/Shanghai"
        cf set-env ${{ env.APP_NAME }} PORT "3001"
        cf restage ${{ env.APP_NAME }}

    - name: Verify deployment
      run: |
        STATUS=$(cf app ${{ env.APP_NAME }} | grep "requested state:" | awk '{print $3}')
        if [ "$STATUS" = "started" ]; then
          echo "✅ Uptime Kuma 启动成功"
        else
          echo "❌ 启动失败，状态: $STATUS"
          cf logs ${{ env.APP_NAME }} --recent
          exit 1
        fi

    - name: Show app info
      run: |
        ROUTE=$(cf app ${{ env.APP_NAME }} | grep "routes:" | awk '{print $2}')
        echo "🌐 Uptime Kuma 地址: https://$ROUTE"
        echo "应用名称: ${{ env.APP_NAME }}"
        echo "空间: ${{ env.SPACE }}"
        echo "组织: ${{ env.ORG }}"
